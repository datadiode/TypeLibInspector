[Plugin]
name=HTML (multiple files)
category=export
type=XSLExport
[XSLExport]
ext=html
xslt=%tldxsldir%tldoc-html-multi.xsl
splitOnBoundaries=2
copyResources=Icons,Styles
displayResult=1
[CopyIcons]
src=%tldresdir%icons\*
dest=icons\
[CopyStyles]
src=%tldresdir%css\tldoc-*.css
dest=css\
